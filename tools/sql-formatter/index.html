<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Format and beautify SQL queries for better readability - Latest Online Tools">
    <meta name="color-scheme" content="dark">
    <title>SQL Formatter - Latest Online Tools</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon-new.svg">
    <link rel="alternate icon" type="image/x-icon" href="../../assets/images/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Common CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/floating-home-button.css">

    <!-- Tool-specific CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    </div>

    <!-- App Shell -->
    <div class="app-shell">
        <!-- Header -->
        <header class="tool-header">
            <div class="container">
                <div class="logo">
                    <a href="../../index.html" aria-label="Latest Online Tools Home">
                        <span>Latest</span>Online<span>Tools</span>
                    </a>
                </div>

                <h1 class="tool-title">SQL Formatter</h1>

                </div>
        </header>

        <!-- Main Content -->
        <main class="tool-content">
            <div class="container">
                <div class="tool-container">
                    <div class="tool-description">
                        <h2>Format SQL Queries</h2>
                        <p>Format and beautify SQL queries for better readability. Supports various SQL dialects including MySQL, PostgreSQL, SQL Server, and more.</p>
                    </div>

                    <div class="sql-formatter">
                        <div class="input-section">
                            <div class="input-header">
                                <h3>Input SQL</h3>
                                <div class="input-actions">
                                    <button type="button" id="paste-btn" class="btn btn-sm">
                                        <i class="fas fa-paste"></i> Paste
                                    </button>
                                    <button type="button" id="clear-btn" class="btn btn-sm">
                                        <i class="fas fa-trash"></i> Clear
                                    </button>
                                    <button type="button" id="sample-btn" class="btn btn-sm">
                                        <i class="fas fa-file-alt"></i> Sample
                                    </button>
                                </div>
                            </div>
                            <div class="input-container">
                                <textarea id="input-sql" class="sql-input" placeholder="Paste your SQL query here..."></textarea>
                            </div>
                        </div>

                        <div class="options-section">
                            <div class="options-header">
                                <h3>Formatting Options</h3>
                            </div>
                            <div class="options-container">
                                <div class="option-group">
                                    <div class="option-item">
                                        <label for="sql-dialect">SQL Dialect:</label>
                                        <select id="sql-dialect" class="form-control">
                                            <option value="sql" selected>Standard SQL</option>
                                            <option value="mysql">MySQL</option>
                                            <option value="postgresql">PostgreSQL</option>
                                            <option value="tsql">SQL Server (T-SQL)</option>
                                            <option value="plsql">Oracle (PL/SQL)</option>
                                            <option value="sqlite">SQLite</option>
                                            <option value="mariadb">MariaDB</option>
                                            <option value="db2">DB2</option>
                                            <option value="redshift">Redshift</option>
                                            <option value="spark">Spark SQL</option>
                                        </select>
                                    </div>
                                    <div class="option-item">
                                        <label for="indent-size">Indent Size:</label>
                                        <select id="indent-size" class="form-control">
                                            <option value="2">2 spaces</option>
                                            <option value="4" selected>4 spaces</option>
                                            <option value="tab">Tab</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="option-group">
                                    <div class="option-item checkbox">
                                        <input type="checkbox" id="uppercase-keywords" checked>
                                        <label for="uppercase-keywords">Uppercase Keywords</label>
                                    </div>
                                    <div class="option-item checkbox">
                                        <input type="checkbox" id="line-between-queries" checked>
                                        <label for="line-between-queries">Line Between Queries</label>
                                    </div>
                                    <div class="option-item checkbox">
                                        <input type="checkbox" id="wrap-long-lines">
                                        <label for="wrap-long-lines">Wrap Long Lines</label>
                                    </div>
                                </div>
                            </div>
                            <div class="format-action">
                                <button type="button" id="format-btn" class="btn btn-primary">
                                    <i class="fas fa-magic"></i> Format SQL
                                </button>
                            </div>
                        </div>

                        <div class="output-section">
                            <div class="output-header">
                                <h3>Formatted SQL</h3>
                                <div class="output-actions">
                                    <button type="button" id="copy-btn" class="btn btn-sm">
                                        <i class="fas fa-copy"></i> Copy
                                    </button>
                                    <button type="button" id="download-btn" class="btn btn-sm">
                                        <i class="fas fa-download"></i> Download
                                    </button>
                                </div>
                            </div>
                            <div class="output-container">
                                <pre id="output-sql" class="sql-output"><code class="language-sql">-- Formatted SQL will appear here</code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="tool-footer">
            <div class="container">
                <p></p>
            </div>
        </footer>

        <!-- Floating Home Button -->
        <a href="../../index.html" class="floating-home-btn">
            <span class="material-icons">home</span>
            <span>Home</span>
        </a>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <span class="notification-icon"></span>
            <span id="notification-message"></span>
        </div>
    </div>

    <!-- SQL Formatter Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql-formatter/4.0.2/sql-formatter.min.js"></script>

    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/sql.min.js"></script>

    <!-- Lottie Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>

    <!-- Common JavaScript -->
    <script src="../../assets/js/main.js"></script>

    <!-- Floating Home Button JavaScript -->
    <script src="../../assets/js/floating-home-button.js"></script>

    <!-- Tool-specific JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
