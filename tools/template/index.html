<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tool Template - Latest Online Tools">
    <!-- Firefox doesn't support theme-color, but Chrome and Safari do -->
    <meta name="color-scheme" content="dark">
    <title>Tool Template - Latest Online Tools</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon-new.svg">
    <link rel="alternate icon" type="image/x-icon" href="../../assets/images/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Common CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/floating-home-button.css">

    <!-- Tool-specific CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    </div>

    <!-- App Shell -->
    <div class="app-shell">
        <!-- Header -->
        <header class="tool-header">
            <div class="container">
                <div class="logo">
                    <a href="../../index.html" aria-label="Latest Online Tools Home">
                        <span>Latest</span>Online<span>Tools</span>
                    </a>
                </div>

                <h1 class="tool-title">Tool Template</h1>

                </div>
        </header>

        <!-- Main Content -->
        <main class="tool-content">
            <div class="container">
                <!-- Tool-specific content goes here -->
                <div class="tool-container">
                    <div class="tool-description">
                        <h2>Tool Description</h2>
                        <p>This is a template for creating new tools. Replace this content with your tool-specific content.</p>
                    </div>

                    <div class="tool-panel">
                        <!-- Tool interface goes here -->
                    </div>

                    <div class="tool-results">
                        <!-- Tool results go here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="tool-footer">
            <div class="container">
                <p></p>
            </div>
        </footer>

        <!-- Floating Home Button -->
        <a href="../../index.html" class="floating-home-btn">
            <span class="material-icons">home</span>
            <span>Home</span>
        </a>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button type="button" class="close-btn" title="Close Settings" aria-label="Close Settings">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Settings content goes here -->
                <div class="settings-section">
                    <h3>Display Options</h3>
                    <div class="setting-item checkbox">
                        <input type="checkbox" id="dark-mode" checked>
                        <label for="dark-mode">Dark Mode</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lottie Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>

    <!-- Common JavaScript -->
    <script src="../../assets/js/main.js"></script>

    <!-- Floating Home Button JavaScript -->
    <script src="../../assets/js/floating-home-button.js"></script>

    <!-- Tool-specific JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
