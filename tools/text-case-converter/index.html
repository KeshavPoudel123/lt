<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert text between different case formats: uppercase, lowercase, title case, sentence case, and more.">
    <meta name="color-scheme" content="dark">
    <title>Text Case Converter - Latest Online Tools</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon-new.svg">
    <link rel="alternate icon" type="image/x-icon" href="../../assets/images/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Common CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/floating-home-button.css">

    <!-- Tool-specific CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    </div>

    <!-- App Shell -->
    <div class="app-shell">
        <!-- Header -->
        <header class="tool-header">
            <div class="container">
                <div class="logo">
                    <a href="../../index.html" aria-label="Latest Online Tools Home">
                        <span>Latest</span>Online<span>Tools</span>
                    </a>
                </div>

                <h1 class="tool-title">Text Case Converter</h1>

                </div>
        </header>

        <!-- Main Content -->
        <main class="tool-content">
            <div class="container">
                <div class="tool-container">
                    <div class="tool-description">
                        <h2></h2>
                        <p>Convert text between different case formats: uppercase, lowercase, title case, sentence case, camel case, pascal case, snake case, kebab case, and more.</p>
                    </div>

                    <div class="converter-container">
                        <div class="input-section">
                            <div class="input-header">
                                <h3>Input Text</h3>
                                <div class="input-actions">
                                    <button type="button" id="paste-text" class="btn btn-sm">
                                        <i class="fas fa-paste"></i> Paste
                                    </button>
                                    <button type="button" id="clear-text" class="btn btn-sm">
                                        <i class="fas fa-trash"></i> Clear
                                    </button>
                                </div>
                            </div>
                            <textarea id="input-text" class="text-area" placeholder="Enter or paste your text here..."></textarea>
                            <div class="text-stats">
                                <span id="character-count">0 characters</span>
                                <span id="word-count">0 words</span>
                            </div>
                        </div>

                        <div class="conversion-options">
                            <div class="options-grid">
                                <button type="button" id="uppercase" class="option-btn">
                                    <div class="option-icon"><i class="fas fa-arrow-up"></i></div>
                                    <div class="option-label">UPPERCASE</div>
                                </button>
                                <button type="button" id="lowercase" class="option-btn">
                                    <div class="option-icon"><i class="fas fa-arrow-down"></i></div>
                                    <div class="option-label">lowercase</div>
                                </button>
                                <button type="button" id="title-case" class="option-btn">
                                    <div class="option-icon"><i class="fas fa-font"></i></div>
                                    <div class="option-label">Title Case</div>
                                </button>
                                <button type="button" id="sentence-case" class="option-btn">
                                    <div class="option-icon"><i class="fas fa-align-left"></i></div>
                                    <div class="option-label">Sentence case</div>
                                </button>
                                <button type="button" id="camel-case" class="option-btn">
                                    <div class="option-icon"><i class="fas fa-code"></i></div>
                                    <div class="option-label">camelCase</div>
                                </button>
                                <button type="button" id="pascal-case" class="option-btn">
                                    <div class="option-icon"><i class="fas fa-code"></i></div>
                                    <div class="option-label">PascalCase</div>
                                </button>
                                <button type="button" id="snake-case" class="option-btn">
                                    <div class="option-icon"><i class="fas fa-minus"></i></div>
                                    <div class="option-label">snake_case</div>
                                </button>
                                <button type="button" id="kebab-case" class="option-btn">
                                    <div class="option-icon"><i class="fas fa-minus"></i></div>
                                    <div class="option-label">kebab-case</div>
                                </button>
                                <button type="button" id="constant-case" class="option-btn">
                                    <div class="option-icon"><i class="fas fa-arrow-up"></i></div>
                                    <div class="option-label">CONSTANT_CASE</div>
                                </button>
                                <button type="button" id="alternating-case" class="option-btn">
                                    <div class="option-icon"><i class="fas fa-random"></i></div>
                                    <div class="option-label">aLtErNaTiNg CaSe</div>
                                </button>
                                <button type="button" id="inverse-case" class="option-btn">
                                    <div class="option-icon"><i class="fas fa-exchange-alt"></i></div>
                                    <div class="option-label">InVeRsE cAsE</div>
                                </button>
                                <button type="button" id="capitalize-words" class="option-btn">
                                    <div class="option-icon"><i class="fas fa-font"></i></div>
                                    <div class="option-label">Capitalize Words</div>
                                </button>
                            </div>
                        </div>

                        <div class="output-section">
                            <div class="output-header">
                                <h3>Output Text</h3>
                                <div class="output-actions">
                                    <button type="button" id="copy-text" class="btn btn-sm">
                                        <i class="fas fa-copy"></i> Copy
                                    </button>
                                    <button type="button" id="download-text" class="btn btn-sm">
                                        <i class="fas fa-download"></i> Download
                                    </button>
                                </div>
                            </div>
                            <textarea id="output-text" class="text-area" placeholder="Converted text will appear here..." readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="tool-footer">
            <div class="container">
                <p></p>
            </div>
        </footer>

        <!-- Floating Home Button -->
        <a href="../../index.html" class="floating-home-btn">
            <span class="material-icons">home</span>
            <span>Home</span>
        </a>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button type="button" class="close-btn" aria-label="Close settings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <h3>Text Conversion</h3>
                    <div class="setting-item">
                        <label for="auto-convert">Auto Convert</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="auto-convert" checked>
                            <span class="toggle-slider"></span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="preserve-linebreaks">Preserve Line Breaks</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="preserve-linebreaks" checked>
                            <span class="toggle-slider"></span>
                        </div>
                    </div>
                </div>
                <div class="settings-group">
                    <h3>Title Case Options</h3>
                    <div class="setting-item">
                        <label for="capitalize-small-words">Capitalize Small Words</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="capitalize-small-words">
                            <span class="toggle-slider"></span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="small-words">Small Words (comma-separated)</label>
                        <input type="text" id="small-words" class="form-control" value="a, an, the, in, on, at, for, of, by, with, and, but, or, nor, to, from, as">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <span class="notification-icon"></span>
            <span id="notification-message"></span>
        </div>
    </div>

    <!-- Lottie Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>

    <!-- Common JavaScript -->
    <script src="../../assets/js/main.js"></script>

    <!-- Floating Home Button JavaScript -->
    <script src="../../assets/js/floating-home-button.js"></script>

    <!-- Tool-specific JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
